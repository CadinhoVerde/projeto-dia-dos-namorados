<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <header>

        </header>
        <main>
            <div class="photo-frame">
                <!-- Insira a foto de vocês dois aqui -->
                <a href="https://youtu.be/2hvzrKiGAOY" target="_blank">
                    <img src="img/nós.jpeg" alt="Foto do casal" id="couple-photo">
                </a>
            </div>
            <div class="decorations">
                <div class="heart heart1"></div>
                <div class="heart heart2"></div>
                <div class="heart heart3"></div>
            </div>
            <div class="petals" id="petal-container">
                <!-- Pétalas serão adicionadas aqui via JavaScript -->
            </div>
        </main>
        <footer>
            <h2>"O dia dos Namorados para mim é todo dia. Não tenho dias marcados para te amar noite e dia."</h2>
            <p>-Carlos Drummond de Andrade</p>
            <p></p>
            <p>Com todo o meu amor, Alexin</p>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
